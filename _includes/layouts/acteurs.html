{% extends "layouts/base.html" %} 

{% block content %}

<table class="csvTable acteurs">
  <thead>
    <tr>
      {% for col in csvReader.acteursHeaders %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in csvReader.acteursData %}
    <tr>
      {% for col in csvReader.acteursHeaders %}
      <td>{{ row[col] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
